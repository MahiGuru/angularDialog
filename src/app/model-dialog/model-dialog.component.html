<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content *ngIf="data">
  <ng-template #target></ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancelBtnClick()">{{leftBtnText}}</button>
  <button mat-button (click)="okBtnClick()">{{rightBtnText}}</button>
</mat-dialog-actions>
